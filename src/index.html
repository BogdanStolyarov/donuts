<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/components.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/section-top.css">
	<link rel="stylesheet" href="css/header-page.css">


	<title>Donuts</title>
</head>

<body>
	<header class="header-page">
		<div class="container header-page__container">
			<div class="header-page__start">
				<div class="logo">
					<img class="logo__img" src="img/common/logo.svg" alt="" width="127" height="21">
				</div>
			</div>
			<div class="header-page__end">
				<nav class="header-page__nav">
					<ul class="header-page__ul">
						<li class="header-page__li">
							<a class="header-page__link" href="#">
								<span class="header-page__text">Донатсы</span>
							</a>
						</li>
						<li class="header-page__li">
							<a class="header-page__link" href="#">
								<span class="header-page__text">O нас</span>
							</a>
						</li>
						<li class="header-page__li">
							<a class="header-page__link" href="#">
								<span class="header-page__text">Контакты</span>
							</a>
						</li>
					</ul>
				</nav>
				<div class="phone">
					<a class="phone__item header-page__phone" href="tel:+375298571691">+375 (29) 857-16-91</a>
				</div>
				<div class="header-page__hamburger">
					<button class="btn-menu" type="button">
						<span class="btn-menu__box">
							<span class="btn-menu__inner"></span>
						</span>
					</button>
				</div>
			</div>
		</div>
	</header>



	<section class="section-top">
		<div class="container section-top__container">
			<p class="section-top__info">от American pastry chef</p>
			<h1 class="section-top__title">Лучшие донатсы в Беларуси</h1>
			<div class="section-top__btn">
				<button class="btn" type="button">Закажи</button>
			</div>
		</div>
	</section>


	<section class="section section-catalog">
		<div class="container">
			<header class="section__header">
				<h2 class="section__title section__title--accent">Меню</h2>
				<nav class="catalog-nav">
					<ul class="catalog-nav__wrapper">
						<li class="catalog-nav__item">
							<button class="catalog-nav__btn is-active" type="button">все</button>
						</li>
						<li class="catalog-nav__item">
							<button class="catalog-nav__btn" type="button">донатсы</button>
						</li>
						<li class="catalog-nav__item">
							<button class="catalog-nav__btn" type="button">берлинеры</button>
						</li>
						<li class="catalog-nav__item">
							<button class="catalog-nav__btn" type="button">маффины</button>
						</li>
					</ul>
				</nav>
			</header>
		</div>
		<div class="catalog">
			<div class="catalog__item">
				<div class="product catalog__product">
					<img src="../src/img/section-catalog/01.jpg" alt="" class="product__img">
					<div class="product__content">
						<h3 class="product__title">Донатс «Шоколадный»</h3>
						<p class="product__description">Состав:<br>
							Тесто: сдобное<br>
							Начинка: черный шоколад<br>
							Шоколадная черная глазурь<br>
							Осколки молочного шоколада<br> </p>
					</div>
					<footer class="product__footer">
						<div class="product__sizes">
							<button class="product__size is-active" type="button">2шт</button>
							<button class="product__size" type="button">4шт</button>
							<button class="product__size" type="button">6шт</button>
						</div>
						<div class="product__bottom">
							<div class="product__price">
								<span class="product__price-value">5р 00 коп</span>
								<span class="product__currency">&#8381;</span>
							</div>
							<button class="btn product__btn" type="button">заказать</button>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
